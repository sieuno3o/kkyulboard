<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #Nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #FAC17E;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .navContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navLogo {
            color: #FFFFFF;
            font-weight: 800;
            font-size: 1.6rem;
        }

        .navBtn {
            color: #FFFFFF;
        }

        .content {
            padding: 20px;
            margin-top: 80px;
            /* nav의 높이만큼 여백을 추가 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav id="Nav">
        <div class="navContainer">
            <div class="navLogo">🍊 뀰보드</div>
            <div>
                <!-- 로그인 X -->
                <a href="#" class="btn navBtn">로그인</a>
                <a href="#" class="btn navBtn">회원가입</a>
                <!-- 로그인 O -->
                <a href="#" class="btn navBtn">내 정보</a>
                <a href="#" class="btn navBtn">로그아웃</a>
            </div>
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
<script>
    function displayCurrentTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();

        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        var meridiem = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours ? hours : 12;

        var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;

        document.getElementById("current-time").innerHTML = timeString;
    }

    setInterval(displayCurrentTime, 1000);

    // D-Day 설정 (예시로 2024년 2월 20일로 설정)
    var dDay = new Date("Jun 17, 2024 09:00:00").getTime();

    // 1초마다 카운트다운을 업데이트하는 함수를 실행
    var countdownFunction = setInterval(function () {
        var now = new Date().getTime();
        var distance = dDay - now;

        // 일, 시간, 분, 초 계산
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // 결과를 id="time"이 있는 태그에 표시
        document.getElementById("time").innerHTML = days + "일 " + hours + "시간 "
            + minutes + "분 " + seconds + "초 ";

        // 카운트다운이 끝나면 텍스트 변경
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("time").innerHTML = "수료다! 고생했습니다.";
        }
    }, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</html>

{% block script %}
{% endblock %}
