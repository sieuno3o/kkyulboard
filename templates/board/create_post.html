{% extends "layout.html" %}
{% block title %}Create Post{% endblock %}
{% block head %}
<style>
    .horizontal {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #custom_title {
        flex: 1;
        width: 100%;
        height: 50px;
        font-size: 24px;
        resize: none;
        color: #222222;
        border: none;
        border-bottom: 1px solid #D9D9D9;
        outline: none;
    }

    #custom_url {
        flex: 1;
        width: 100%;
        height: 32px;
        font-size: 16px;
        resize: none;
        color: #222222;
        border: none;
        border: 1px solid #D9D9D9;
        border-radius: 4px;
        outline: none;
        padding: 4px;
        padding-left: 12px;
    }

    textarea::placeholder {
        color: #D9D9D9;
    }

    .margin_right {
        margin-right: 16px;
    }

    .margin_right_2 {
        margin-right: 8px;
    }

    .margin_bottom {
        margin-bottom: 20px;
    }

    input[type="checkbox"] {
        display: none;
    }

    input[type="checkbox"]+label {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 1px solid #d9d9d9;
        position: relative;
    }

    input[id="check1"]:checked+label::after {
        content: '✔';
        font-size: 15px;
        width: 20px;
        height: 20px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
    }

    button.button_1 {
        border: 0;
        outline: none;
        font-size: 16px;
        background: #FAC17E;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        border-radius: 8px;
    }

    #custom_contents {
        flex: 1;
        width: 100%;
        height: 100%;
        font-size: 16px;
        resize: none;
        color: #222222;
        border: none;
        border: 1px solid #D9D9D9;
        border-radius: 4px;
        padding: 12px;
        outline: none;
    }

    form {
        height: 100vh;
    }
</style>
{% endblock %}
{% block content %}
<div>
    <form action="">
        <div class="horizontal margin_bottom">
            <textarea id="custom_title" class="margin_right" placeholder="제목을 입력해 주세요" required></textarea>
            <div class="horizontal">
                <div class="horizontal margin_right">
                    <input type="checkbox" id="check1">
                    <label for="check1" class="margin_right_2"></label>
                    비밀글
                </div>
                <button type="submit" class="button_1">등록</button>
            </div>
        </div>
        <div>
            <textarea id="custom_url" placeholder="문제 URL을 입력해 주세요"></textarea>
        </div>
        <textarea id="custom_contents" placeholder="내용을 입력해 주세요" required>

        </textarea>
    </form>
</div>
{% endblock %}
